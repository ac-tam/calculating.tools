<!DOCTYPE html>

<html lang="en" id="a" class="norm">
<body onload="onaload()">
    <header>
        <a href="https://calculating.tools" class="logo">calculating.tools</a>
        <link rel="stylesheet" type="text/css" href="assets/styles.css" >

        <nav>
            <ul>
                    
                <li><a href="">Basic Calculators</a></li>

    <head>
        <title>GPA Calculator</title>

    <div style="float: left; height: 23%">
        <h1> <b>Weighted GPA Calculator</b> </h1>

        
        <input autocomplete="off" id="direct" type="text" oninput="quick()" placeholder="Paste Here">
